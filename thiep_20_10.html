<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const music = document.getElementById('music');
document.getElementById('playMusic').addEventListener('click', ()=> {
  music.play();
  document.getElementById('playMusic').style.display='none';
});

// C√° heo
class Dolphin {
  constructor(x, y, size, speed, direction){
    this.x = x; this.y = y;
    this.size = size; this.speed = speed;
    this.direction = direction; this.tailAngle = 0;
  }
  draw(){
    ctx.save(); ctx.translate(this.x, this.y); ctx.scale(this.direction,1);
    ctx.beginPath();
    ctx.moveTo(-this.size, 0);
    ctx.quadraticCurveTo(-this.size/2, -this.size/2, this.size, -this.size/4);
    ctx.quadraticCurveTo(this.size*1.2, 0, this.size, this.size/4);
    ctx.quadraticCurveTo(-this.size/2, this.size/2, -this.size, 0);
    ctx.fillStyle = '#70c1b3'; ctx.fill();
    ctx.beginPath();
    ctx.moveTo(0, -this.size/2); ctx.lineTo(this.size/4, -this.size); ctx.lineTo(this.size/2, -this.size/2); ctx.closePath(); ctx.fillStyle = '#1b6ca8'; ctx.fill();
    ctx.beginPath(); ctx.moveTo(0, this.size/2); ctx.lineTo(this.size/5, this.size*0.8); ctx.lineTo(this.size/2, this.size/2); ctx.closePath(); ctx.fillStyle = '#1b6ca8'; ctx.fill();
    ctx.save(); ctx.translate(-this.size,0); ctx.rotate(Math.sin(this.tailAngle)*0.5); ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-this.size/2,-this.size/3); ctx.lineTo(-this.size/2,this.size/3); ctx.closePath(); ctx.fillStyle = '#1b6ca8'; ctx.fill(); ctx.restore();
    ctx.beginPath(); ctx.arc(this.size*0.6,-this.size/10,this.size/10,0,Math.PI*2); ctx.fillStyle='black'; ctx.fill();
    ctx.restore();
  }
  update(){ this.x += this.speed*this.direction; this.y += Math.sin(this.x/50)*2; this.tailAngle += 0.2; if(this.x > canvas.width+50) this.x = -50; if(this.x < -50) this.x = canvas.width+50; }
}

const dolphins = [
  new Dolphin(canvas.width*0.1, canvas.height*0.6, 50, 2, 1),
  new Dolphin(canvas.width*0.9, canvas.height*0.5, 50, 3, -1),
  new Dolphin(canvas.width*0.2, canvas.height*0.7, 45, 2.5, 1),
  new Dolphin(canvas.width*0.8, canvas.height*0.55, 45, 2.5, -1)
];

const hearts = [];
function createHeart(){ hearts.push({x: Math.random()*canvas.width, y: canvas.height, size: 10+Math.random()*20, speed: 1+Math.random()*2}); }
setInterval(createHeart,400);

const flowers = [];
for(let i=0;i<30;i++){ flowers.push({x: Math.random()*canvas.width, y: -50-Math.random()*canvas.height, size: 16+Math.random()*20, speed: 1+Math.random()*2}); }

const fireworks = [];
function createFirework(){
  let x = Math.random()*canvas.width;
  let y = Math.random()*canvas.height/2;
  for(let i=0;i<60;i++){ fireworks.push({x, y, angle: Math.random()*2*Math.PI, speed: 2+Math.random()*4, life: 0, color: `hsl(${Math.random()*360},100%,60%)`}); }
}
setInterval(createFirework,500);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  dolphins.forEach(d=>{d.update(); d.draw();});
  hearts.forEach((h,i)=>{ h.y -= h.speed; ctx.fillStyle='pink'; ctx.beginPath(); ctx.moveTo(h.x,h.y); ctx.bezierCurveTo(h.x-h.size,h.y-h.size,h.x-2*h.size,h.y+h.size,h.x,h.y+1.5*h.size); ctx.bezierCurveTo(h.x+2*h.size,h.y+h.size,h.x+h.size,h.y-h.size,h.x,h.y); ctx.fill(); if(h.y<-50) hearts.splice(i,1); });
  flowers.forEach(f=>{ f.y += f.speed; ctx.fillStyle='pink'; ctx.font=f.size+'px serif'; ctx.fillText('üå∏',f.x,f.y); if(f.y>canvas.height+50) f.y=-50; });
  fireworks.forEach((f,i)=>{ f.x += Math.cos(f.angle)*f.speed; f.y += Math.sin(f.angle)*f.speed+0.5; f.life++; ctx.fillStyle=f.color; ctx.beginPath(); ctx.arc(f.x,f.y,2,0,Math.PI*2); ctx.fill(); if(f.life>50) fireworks.splice(i,1); });
  requestAnimationFrame(animate);
}
animate();
</script>
